<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
        body {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          background-color: #f5f5f5;
        }
      
        .app-container {
          background-color: #fff;
          border-radius: 8px;
          padding: 20px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          width: 350px;
        }
      
        h1 {
          text-align: center;
          margin-bottom: 20px;
          color: #333;
        }
      
        .input-container {
          display: flex;
          margin-bottom: 20px;
        }
      
        .input-container input {
          flex: 1;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-size: 16px;
          outline: none;
        }
      
        .input-container button {
          margin-left: 10px;
          padding: 10px 20px;
          background-color: #007bff;
          color: #fff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 16px;
          outline: none;
        }
      
        .weather-results {
          text-align: left;
        }
      
        .weather-results div {
          margin-bottom: 10px;
          color: #333;
          display: flex;
         
        }
      
        .weather-icon {
          font-size: 24px;
          
        }
        .weather-info{
            display: flex;
            flex-direction: column;
            
            
        }
      </style>
      
  </head>
  <body>
    <div class="app-container">
      <h1>Weather App</h1>
      <div class="input-container">
        <input type="text" id="cityInput" placeholder="Enter city names (comma-separated)">
        <button onclick="getWeatherData()">Get Weather</button>
      </div>
      <div class="weather-results" id="weatherResults"></div>
    </div>

    <script>
      async function getWeatherData() {
        const cityInput = document.getElementById("cityInput").value;
        const cities = cityInput.split(",").map((city) => city.trim());

        try {
          const response = await fetch("http://localhost:3000/getWeather", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ cities }),
          });

          if (!response.ok) {
            throw new Error("Network response was not ok.");
          }

          const data = await response.json();
          displayWeatherResults(data.weather);
        } catch (error) {
          console.error("Error fetching weather data:", error);
        }
      }

      function displayWeatherResults(weather) {
        const weatherResultsDiv = document.getElementById("weatherResults");
        weatherResultsDiv.innerHTML = "";

        for (const city in weather) {
          const resultDiv = document.createElement("div");

          const weatherIconClass = getWeatherIconClass(
            weather[city].description
          );

          resultDiv.innerHTML = `
          <div class="weather-info">
        <strong>${city} : </strong>
        <p>Temperature: ${weather[city].temperature}&#176;C</p>
        <i class="${weatherIconClass} weather-icon"> ${weather[city].description}</i>
        </div>
      `;

          weatherResultsDiv.appendChild(resultDiv);
        }
      }

      function getWeatherIconClass(weatherDescription) {
        // Add your custom mapping of weather descriptions to Font Awesome icons here
        switch (weatherDescription.toLowerCase()) {
          case "clear sky":
            return "fas fa-sun";
          case "few clouds":
          case "scattered clouds":
          case "broken clouds":
          case "overcast clouds":
            return "fas fa-cloud-sun";
          case "shower rain":
          case "rain":
          case "light rain":
            return "fas fa-cloud-showers-heavy";
          case "thunderstorm":
            return "fas fa-bolt";
          case "snow":
            return "fas fa-snowflake";
          case "mist":
            return "fas fa-smog";
          default:
            return "fas fa-question";
        }
      }
    </script>
  </body>
</html>
